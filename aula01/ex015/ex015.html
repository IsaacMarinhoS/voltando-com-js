<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex015.css">
</head>

<body>

    <header>

        <h1 class="titulo">Verificador de Idade</h1>
    </header>

    <section>

        <div class="modal">

            <p class="p">Ano de nascimento: <input class="input-ano" type="number" id="ano"></p>


            <div class="sexo">
                <div class="p">Sexo:</div>
                <div class="option">
                    <input class="input-sexo" type="radio" name="genero" id="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div class="option">
                    <input class="input-sexo" type="radio" name="genero" id="feminino">
                    <label for="feminino">Feminino</label>
                </div>
            </div>

            <input class="verificar" type="button" value="Verificar" onclick="verificar()">

            <div class="texto">
                <p id="texto"> Preencha os dados acima para ver o resultado!</p>
            </div>

            <div class="foto">
                <img class="foto-config" id="foto" src="https://voxnews.com.br/wp-content/uploads/2017/04/unnamed.png"
                    alt="">
            </div>

        </div>

    </section>

    <script src="scriptex015.js"></script>

</body>

</html>
