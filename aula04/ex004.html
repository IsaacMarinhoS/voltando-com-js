<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var salario = Number(prompt("Digite o salario do seu funcionario:"))

        document.write(`seu salario é de ${salario.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })} <br/>`)
        document.write(`seu salario é de ${salario.toLocaleString("pt-BR", { style: "currency", currency: "USD" })} <br/>`)
        document.write(`seu salario é de ${salario.toLocaleString("pt-BR", { style: "currency", currency: "EUR" })}`)
    </script>

</body>

</html>
