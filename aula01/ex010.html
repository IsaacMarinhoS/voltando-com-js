<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>sistemas de multas</h1>
    velocidade do carro: <input type="number" id="vel">
    <input type="button" value="Verificar" onclick="conferir()">
    <div id="resultado">
    </div>

    <script>

        function conferir() {
            var vel = window.document.getElementById("vel")
            var resultado = window.document.getElementById("resultado")
            var velocidade = Number(vel.value)

            resultado.innerHTML = `<p>Sua velocidade é de ${velocidade} km/h</p>`

            if (velocidade > 50) {

                resultado.innerHTML += `você passou em uma velocidade acima do permitido. <strong> MULTADO!</strong>`

            } resultado.innerHTML += `<p>Use cinto de segurança</p>`
        }
    </script>
</body>

</html>
